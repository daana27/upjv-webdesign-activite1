<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Contact - Mon univers yogique</title>
    <link rel="icon" href="logo.ico" />
  </head>
  <body>
    <div>
      <!-- Website logo -->
      <img src="images/logo.webp" alt="website logo" />
      <!-- Website title -->
      <h1>Mon univers yogique</h1>
      <!-- Menu -->
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="about.html">A propos</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <h2>Contact</h2>
      <h3>
        Vous désirez en savoir plus sur mon parcours dans le yoga et la
        méditation ou partager votre expérience avec moi? N&#39;hésitez pas à me contacter.
      </h3>
      <form>
        <label for="name-input">Prénom et Nom</label><br />
        <input
          type="text"
          id="name-input"
          name="name-input"
          placeholder="John Doe"
        /><br /><br />
        <label for="email-input">Email</label><br />
        <input
          type="email"
          id="email-input"
          name="email-input"
          placeholder="johndoe@gmail.com"
        /><br /><br />
        <label for="message-input">Message</label><br />
        <textarea
          name="message-input"
          id="message-input"
          cols="30"
          rows="10"
        ></textarea
        ><br /><br />
        <input type="submit" value="Envoyer" />
      </form>
    </div>
    <footer>
      <p>Copyright © 2022 - Daana Roc. Tous droits réservés.</p>
    </footer>
  </body>
</html>
